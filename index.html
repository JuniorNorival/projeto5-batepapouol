<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>BatePapo Uol</title>
</head>

<body>
    <div class="tela-login">
        <div class="login">
            <img src="./img/logo 1.svg" alt="">
            <input class="nome" type="text" placeholder="Digite Seu Nome">
            <button onclick="telaLogin()">Entrar</button>
            <div class="carregamento escondido">
                <div class="loader"></div>
                <h1>Aguarde</h1>
            </div>

        </div>
    </div>

    <div class="container">

        <div class="topo escondido">
            <img src="./img/logo 1.svg" alt="">
            <ion-icon name="people-sharp" onclick="exibirParticipantes()"></ion-icon>
        </div>
        <div class="conversa">

            <ul class="bate-papo">

            </ul>

            <div class="inferior">
                <div class="caixa-mensagem">
                    <input class="texto" type="text" placeholder="Escreva aqui...">
                    <p>Enviando para todos</p>
                </div>

                <ion-icon onclick="enviarMensagem()" name="paper-plane-outline"></ion-icon>
            </div>
        </div>

        <div class="sidebar escondido">
            <div class="fechar-sidebar" onclick="fechaSidebar()"></div>
            <h2>Escolha um contato <br> para enviar mensagem:</h2>

            <ul class="participantes">
                <div onclick="selecionarParticipante(this)" class="person selecionado">
                    <ion-icon name="people-sharp"></ion-icon>
                    <p>Todos</p>
                    <ion-icon name="checkmark-outline"></ion-icon>
                </div>

            </ul>
            <div class="visibilidade">
                <h2>Escolha a Visibilidade:</h2>
                <div class='publico selecionado' onclick="privacidade(this)">
                    <ion-icon name="lock-open-sharp"></ion-icon>
                    <p>PÃºblico</p>
                    <ion-icon class="icone" name="checkmark-outline"></ion-icon>
                </div>
                <div class='reservadamente' onclick="privacidade(this)">
                    <ion-icon name="lock-closed-sharp"></ion-icon>
                    <p>Reservadamente</p>
                    <ion-icon class="icone" name="checkmark-outline"></ion-icon>
                </div>


                </ul>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="script.js"></script>
</body>

</html>
